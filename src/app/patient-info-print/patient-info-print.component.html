<div style="margin-top: 25%">

    <div class="row firstRow">
      <div class="col-sm-1">
        <label>Name:</label>
      </div>
      <div class="col-sm-6">
        {{searchData1.firstName + " " + searchData1.lastName}}
      </div>
    </div>
    <div class="row secondRow">
      <div class="col-sm-1">
        <label>Age:</label>
      </div>
      <div class="col-sm-3">
        {{searchData1.age}}
      </div>
      <div class="col-sm-1">
        <label>Height:</label>
      </div>
      <div class="col-sm-3">
        {{searchData1.height}}
      </div>
      <div class="col-sm-1">
        <label>Weight:</label>
      </div>
      <div class="col-sm-3">
        {{searchData1.weight}}
      </div>
    </div>
  </div>
</div>
