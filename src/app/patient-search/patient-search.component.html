
<div>
  <div style="text-align:center" xmlns="http://www.w3.org/1999/html">
    <h1 class="siteTitle">
      {{ title }}
    </h1>
  </div>

  <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a routerLink="../register" class="nav-link">Patient Registration</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active">Patient Search</a>
      </li>
    </ul>
  </nav>

  <div style="text-align:center">
    <img width="300" alt="Angular Logo" src="../assets/patient-image.jpeg">
  </div>

  <div id="loadin">
  <app-loader-spin></app-loader-spin>
  </div>

  <div class="container" *ngIf="!processing">
    <div class="row">
      <div class="col-sm-2">
        <label for="firstName">First Name:</label>
      </div>
      <div class="col-sm-3">
        <input type="text" id="firstName">
      </div>
      <div class="col-sm-2">
        <label for="lastName">Last name:</label>
      </div>
      <div class="col-sm-4">
        <input type="text" id="lastName">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2">
        <label for="patientId">Patient ID:</label>
      </div>
      <div class="col-sm-4">
        <input type="text" [(ngModel)]="patientId" id="patientId">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label>
          <input type="checkbox"> Prescribe
        </label>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <!--      <a routerLink="print" class="nav-link">-->
        <button type="submit" class="btn btn-primary" (click)="searchPatientData()">Search</button>
        <!--      </a>-->
      </div>
    </div>
  </div>

</div>
