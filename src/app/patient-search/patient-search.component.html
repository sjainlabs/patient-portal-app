
<div>
  <div style="text-align:center" xmlns="http://www.w3.org/1999/html">
    <h1 class="siteTitle">
      {{ title }}
    </h1>
  </div>

  <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a routerLink="../register" class="nav-link">Patient Registration</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active">Patient Search</a>
      </li>
    </ul>
  </nav>

  <div style="text-align:center">
    <img width="300" alt="Angular Logo" src="../assets/patient-image.jpeg">
  </div>

  <div id="loadin">
  <app-loader-spin></app-loader-spin>
  </div>

  <div class="container" *ngIf="!processing">
    <!--<div class="row">-->
      <!--<div class="col-sm-2">-->
        <!--<label for="firstName">First Name:</label>-->
      <!--</div>-->
      <!--<div class="col-sm-3">-->

      <!--</div>-->
      <!--<div class="col-sm-2">-->
        <!--<label for="lastName">Last name:</label>-->
      <!--</div>-->
      <!--<div class="col-sm-4">-->
        <!--<input type="text" id="lastName">-->
      <!--</div>-->
    <!--</div>-->
    <div class="row">
        <label style="color: red"> {{error}}</label>
    </div>
    <div class="row">
      <div class="col-sm-2">
        <label for="patientId">* Patient ID:</label>
      </div>
      <div class="col-sm-4">
        <input type="text" [(ngModel)]="patientId" id="patientId">
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">
        <label for="patientId">First Name:</label>
      </div>
      <div class="col-sm-4">
        <input type="text" [(ngModel)]="firstName" id="firstName">
      </div>
    </div>


    <div class="row">
      <div class="col-sm-2">
        <label for="patientId">Last Name:</label>
      </div>
      <div class="col-sm-4">
        <input type="text" [(ngModel)]="lastName" id="lastName">
      </div>
    </div>
    <!--<div class="row">-->
      <!--<div class="col">-->
        <!--<label>-->
          <!--<input type="checkbox"> Prescribe-->
        <!--</label>-->
      <!--</div>-->
    <!--</div>-->
    <div class="row">
      <div class="col">
        <!--      <a routerLink="print" class="nav-link">-->
        <button type="submit" class="btn btn-primary" (click)="searchPatientData()">Search</button>
        <!--      </a>-->
      </div>
    </div>



  </div>

  <div class="container" >
    <div class="row" *ngIf="multiple">
      <div class="col-sm-2">
        <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
          <thead>
          <tr>
            <th style="width: 10%">
              <mfDefaultSorter by="id"> Id</mfDefaultSorter>
            </th>
            <th style="width: 30%">
              <mfDefaultSorter by="firstName">First Name</mfDefaultSorter>
            </th>
            <th style="width: 30%">
              <mfDefaultSorter by="lastName">Last Name</mfDefaultSorter>
            </th>
            <th style="width: 30%">
              <mfDefaultSorter by="contact">Contact</mfDefaultSorter>
            </th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of mf.data">
            <td>{{item.id}}</td>
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
            <td>{{item.contact}}</td>
            <td>
              <div class="container">
                <div class="row">
                  <div class="col-6">
                    <button (click)="printPage(item)">print</button>
                  </div>

                  <div class="col-6">
                    <button>history</button>
                  </div>
                  <div class="col-6">
                    <button>follow-up</button>
                  </div>
                </div>
              </div>
            </td>

          </tr>
          </tbody>
          <tfoot>
          <tr>
            <td colspan="4">
              <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
            </td>
          </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>


</div>
