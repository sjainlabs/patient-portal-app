  <app-patient-header></app-patient-header>

  <div id="loadin">

  </div>

  <div class="container" *ngIf="!processing">

    <div class="row">
        <label style="color: red"> {{error}}</label>
    </div>
    <div class="row">
      <div class="col-sm-2">
        <label for="patientId">Patient ID:</label>
      </div>
      <div class="col-sm-4">
        <input type="text" [(ngModel)]="patientId" id="patientId">
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">
        <label for="patientId">First Name:</label>
      </div>
      <div class="col-sm-4">
        <input type="text" [(ngModel)]="firstName" id="firstName">
      </div>
    </div>


    <div class="row">
      <div class="col-sm-2">
        <label for="patientId">Last Name:</label>
      </div>
      <div class="col-sm-4">
        <input type="text" [(ngModel)]="lastName" id="lastName">
      </div>
    </div>
    <!--<div class="row">-->
      <!--<div class="col">-->
        <!--<label>-->
          <!--<input type="checkbox"> Prescribe-->
        <!--</label>-->
      <!--</div>-->

    <div class="row">
      <div class="col">
        <!--      <a routerLink="print" class="nav-link">-->
        <button type="submit" class="btn btn-primary" (click)="searchPatientData()">Search</button>
        <!--      </a>-->
      </div>
    </div>



  </div>

  <div class="container" >
    <div class="row" *ngIf="multiple">
      <div class="col-sm-2">
        <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
          <thead>
          <tr>
            <th style="width: 10%">
              <mfDefaultSorter by="id"> Id</mfDefaultSorter>
            </th>
            <th style="width: 30%">
              <mfDefaultSorter by="firstName">First Name</mfDefaultSorter>
            </th>
            <th style="width: 30%">
              <mfDefaultSorter by="lastName">Last Name</mfDefaultSorter>
            </th>
            <th style="width: 30%">
              <mfDefaultSorter by="contact">Contact</mfDefaultSorter>
            </th>
            <th style="width: 30%">
              <mfDefaultSorter by="contact">Date Of Birth</mfDefaultSorter>
               <!--<br>-->
              <span style="font-size: 9px"> (YYYY-MM-DD) </span>
            </th>

            <th style="width: 30%">
              <mfDefaultSorter by="contact">Personal Identification</mfDefaultSorter>
            </th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of mf.data">
            <td>{{item.id}}</td>
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
            <td>{{item.contact}}</td>
            <td>{{item.dateOfBirth}}</td>
            <td>{{item.personalId}}</td>
            <td>
              <button type="button" class="btn btn-primary" (click)="printPage(item)">Print</button>
            </td>
            <td>
              <button type="button" class="btn btn-primary" (click)="viewHistory(item)">Visit History</button>
            </td>

          </tr>
          </tbody>
          <tfoot>
          <tr>
            <td colspan="4">
              <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
            </td>
          </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>


</div>
